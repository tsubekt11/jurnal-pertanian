<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jurnal Harian Pertanian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#f4f7f4}

header{
  background:#2f7d32;
  padding:16px;
  text-align:center;
  color:#fff;
}
header *{color:#fff !important}

.card{
  background:#fff;
  margin:12px;
  padding:12px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}

label{font-weight:bold;display:block;margin-top:8px}
input,textarea,button{
  width:100%;
  padding:8px;
  margin-top:4px
}
button{
  background:#2f7d32;
  color:#fff;
  border:none;
  border-radius:6px;
  margin-top:12px
}

.checkbox-group label{
  font-weight:normal;
  display:block;
  margin-top:4px
}

.hidden{display:none}

.small{font-size:13px;color:#555}
.row{display:flex;gap:6px;margin-top:6px}
.row input{flex:1}
</style>
</head>

<body>

<header>
  <h2>ðŸŒ¾ Jurnal Harian Pertanian</h2>
</header>

<!-- ================= CATATAN KEGIATAN ================= -->
<div class="card">
  <h3>ðŸ““ Catatan Kegiatan Harian</h3>

  <label>Tanggal Kegiatan</label>
  <input type="date" id="tgl">

  <label>Jenis Kegiatan (boleh lebih dari satu)</label>
  <div class="checkbox-group" id="jenisGroup">
    <label><input type="checkbox" value="Olah Lahan"> Olah Lahan</label>
    <label><input type="checkbox" value="Tanam"> Tanam</label>
    <label><input type="checkbox" value="Pemupukan Padat"> Pemupukan Padat</label>
    <label><input type="checkbox" value="Pemupukan Cair" onchange="cekBahan()"> Pemupukan Cair</label>
    <label><input type="checkbox" value="Penyemprotan" onchange="cekBahan()"> Penyemprotan</label>
    <label><input type="checkbox" value="Penyiangan"> Penyiangan</label>
    <label><input type="checkbox" value="Panen"> Panen</label>
    <label><input type="checkbox" value="Lainnya"> Lainnya</label>
  </div>

  <label>Uraian Umum</label>
  <textarea id="uraian" placeholder="Catatan tambahan kegiatan hari ini"></textarea>

  <!-- ===== FORM BAHAN ===== -->
  <div id="bahanBox" class="hidden">
    <hr>
    <b>ðŸ§ª Detail Bahan & Dosis</b>

    <label>Total Air Digunakan (liter)</label>
    <input type="number" id="air">

    <label>Daftar Bahan</label>
    <div id="listBahan"></div>

    <button onclick="tambahBahan()">âž• Tambah Bahan</button>
  </div>

  <button onclick="simpan()">ðŸ’¾ Simpan Kegiatan</button>
</div>

<div class="card" id="riwayat"></div>

<script>
let bahan=[];

function cekBahan(){
  const cek = [...document.querySelectorAll('#jenisGroup input:checked')]
              .map(x=>x.value);
  bahanBox.classList.toggle(
    'hidden',
    !cek.includes("Pemupukan Cair") && !cek.includes("Penyemprotan")
  );
}

function tambahBahan(){
  bahan.push({nama:"",dosis:""});
  renderBahan();
}

function renderBahan(){
  listBahan.innerHTML="";
  bahan.forEach((b,i)=>{
    listBahan.innerHTML+=`
      <div class="row">
        <input placeholder="Nama bahan"
          value="${b.nama}"
          onchange="bahan[${i}].nama=this.value">
        <input placeholder="Dosis (ml / g per liter)"
          value="${b.dosis}"
          onchange="bahan[${i}].dosis=this.value">
      </div>`;
  });
}

function simpan(){
  if(!tgl.value) return alert("Tanggal belum diisi");

  const jenis=[...document.querySelectorAll('#jenisGroup input:checked')]
              .map(x=>x.value);
  if(jenis.length===0) return alert("Pilih minimal satu kegiatan");

  const data=JSON.parse(localStorage.getItem("kegiatan"))||[];
  data.push({
    tanggal:tgl.value,
    jenis,
    uraian:uraian.value,
    air:air.value||null,
    bahan
  });

  localStorage.setItem("kegiatan",JSON.stringify(data));

  // reset
  document.querySelectorAll('#jenisGroup input').forEach(x=>x.checked=false);
  bahan=[];
  listBahan.innerHTML="";
  air.value="";
  bahanBox.classList.add("hidden");
  uraian.value="";

  tampil();
}

function tampil(){
  const data=JSON.parse(localStorage.getItem("kegiatan"))||[];
  riwayat.innerHTML="<h3>ðŸ“– Riwayat Kegiatan</h3>";

  data.forEach(x=>{
    riwayat.innerHTML+=`
      <div class="card">
        <b>${x.tanggal}</b><br>
        <b>Kegiatan:</b> ${x.jenis.join(", ")}<br>
        ${x.uraian}<br>
        ${x.air?`ðŸ’§ Air: ${x.air} liter<br>`:""}
        ${x.bahan?.length?`
          <u>Bahan:</u><br>
          ${x.bahan.map(b=>`- ${b.nama} (${b.dosis})`).join("<br>")}
        `:""}
      </div>`;
  });
}

tampil();
</script>

</body>
</html>
