<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jurnal Harian Pertanian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{font-family:Arial;background:#f4f7f4;margin:0}
header{background:#2f7d32;color:#fff;padding:16px;text-align:center}

.card{
  background:#fff;
  margin:12px;
  padding:14px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.12)
}

input,textarea,select,button{
  width:100%;
  padding:8px;
  margin-top:6px
}

button{
  background:#2f7d32;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:15px;
  margin-top:12px
}

.hidden{display:none}
hr{margin:12px 0}
.row{display:flex;gap:8px;align-items:center}
.tgl-kanan{width:160px;text-align:right}
.tgl-info{flex:1;font-size:18px;font-weight:bold}
.small{font-size:13px;color:#555}

.belanja{
  border-left:4px solid #2f7d32;
  padding-left:8px;
  margin-top:6px
}
</style>
</head>

<body>

<header>
<h2>ğŸŒ¾ Jurnal Harian Pertanian</h2>
<div id="headerInfo"></div>
</header>

<!-- ================= DATA AWAL MUSIM ================= -->
<div class="card" id="dataAwalBox">
<b>ğŸ“Œ Data Awal Musim</b><br><br>

<b>Nama Komoditi</b>
<input id="komoditi">

<b>Jumlah Tanaman (batang)</b>
<input type="number" id="jumlahTanaman">

<b>Luas Lahan (Ha)</b>
<input type="number" step="0.01" id="luasLahan">

<b>Nama Desa</b>
<input id="desa">

<b>Lokasi Lahan (Google Maps)</b>
<input id="lokasiMap">

<hr>

<b>Tanggal Mulai Olah Lahan (Hari ke-1)</b>
<div class="row">
  <input type="date" id="olah" class="tgl-kanan">
  <div class="tgl-info" id="hariOlah"></div>
</div>

<b>Tanggal Tanam</b>
<div class="row">
  <input type="date" id="tanam" class="tgl-kanan">
  <div class="tgl-info" id="hariTanam"></div>
</div>

<button onclick="simpanAwal()">Simpan Data Awal</button>
</div>

<!-- ================= CATATAN KEGIATAN ================= -->
<div class="card">
<b>ğŸ““ Catatan Kegiatan</b>

<b>Tanggal</b>
<input type="date" id="tglKegiatan">

<b>Kegiatan</b>
<textarea id="kegiatan"></textarea>

<button onclick="simpanKegiatan()">ğŸ’¾ Simpan Kegiatan</button>
</div>

<!-- ================= BIAYA & MODAL ================= -->
<div class="card">
<b>ğŸ’° Catatan Biaya & Modal</b>

<b>Tanggal</b>
<input type="date" id="tglBiaya">

<b>Jenis</b>
<select id="jenis">
<option>Belanja</option>
<option>Upah</option>
<option>Modal</option>
</select>

<b>Keterangan</b>
<input id="ket">

<b>Jumlah (Rp)</b>
<input type="number" id="jumlah">

<button onclick="simpanBiaya()">ğŸ’¾ Simpan</button>
</div>

<!-- ================= RIWAYAT ================= -->
<div class="card" id="riwayat"></div>

<!-- ================= RINGKASAN ================= -->
<div class="card" id="ringkasan"></div>

<script>
function fmt(t){
  return new Date(t).toLocaleDateString("id-ID",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}

function simpanAwal(){
  const d={
    komoditi:komoditi.value,
    jumlahTanaman:jumlahTanaman.value,
    luasLahan:luasLahan.value,
    desa:desa.value,
    lokasiMap:lokasiMap.value,
    olah:olah.value,
    tanam:tanam.value
  };
  localStorage.setItem("data_awal",JSON.stringify(d));
  tampilAwal();
}

function tampilAwal(){
  const d=JSON.parse(localStorage.getItem("data_awal"));
  if(!d) return;

  dataAwalBox.classList.add("hidden");
  headerInfo.innerHTML=`
    <b>${d.komoditi}</b> â€” ${d.jumlahTanaman} batang | ${d.luasLahan} Ha<br>
    Desa ${d.desa}<br>
    ğŸŒ± Olah: ${fmt(d.olah)}<br>
    ğŸŒ¿ Tanam: ${fmt(d.tanam)}<br>
    <a href="${d.lokasiMap}" target="_blank" style="color:#c8e6c9">ğŸ“ Lihat Lokasi</a><br><br>
    <button onclick="ubahAwal()">âœï¸ Ubah Data Awal</button>
  `;
}

function ubahAwal(){
  dataAwalBox.classList.remove("hidden");
  headerInfo.innerHTML="";
}

function simpanKegiatan(){
  const a=JSON.parse(localStorage.getItem("data_awal"));
  const data=JSON.parse(localStorage.getItem("kegiatan"))||[];
  const t=new Date(tglKegiatan.value);
  const hariKe=Math.floor((t-new Date(a.olah))/86400000)+1;
  const hst=Math.floor((t-new Date(a.tanam))/86400000);
  data.push({tanggal:tglKegiatan.value,teks:kegiatan.value,hariKe,hst});
  localStorage.setItem("kegiatan",JSON.stringify(data));
  tampil();
}

function simpanBiaya(){
  const data=JSON.parse(localStorage.getItem("biaya"))||[];
  data.push({tanggal:tglBiaya.value,jenis:jenis.value,ket:ket.value,total:+jumlah.value});
  localStorage.setItem("biaya",JSON.stringify(data));
  tampil();
}

function tampil(){
  const k=JSON.parse(localStorage.getItem("kegiatan"))||[];
  const b=JSON.parse(localStorage.getItem("biaya"))||[];
  riwayat.innerHTML="<b>ğŸ“– Riwayat</b><br><br>";
  let modal=0,keluar=0;

  [...k,...b].sort((a,b)=>a.tanggal.localeCompare(b.tanggal)).forEach(x=>{
    if(x.hariKe){
      riwayat.innerHTML+=`ğŸ“˜ ${fmt(x.tanggal)} â€” Hari ${x.hariKe} | HST ${x.hst}<br>${x.teks}<hr>`;
    }else{
      riwayat.innerHTML+=`ğŸ’° ${fmt(x.tanggal)} â€” ${x.jenis}: Rp ${x.total.toLocaleString()}<hr>`;
      if(x.jenis=="Modal") modal+=x.total; else keluar+=x.total;
    }
  });

  ringkasan.innerHTML=`
    <b>ğŸ“Š Ringkasan</b><br>
    Modal Masuk: Rp ${modal.toLocaleString()}<br>
    Total Biaya: Rp ${keluar.toLocaleString()}<br>
    <b>Sisa Modal: Rp ${(modal-keluar).toLocaleString()}</b>
  `;
}

tampilAwal();
tampil();
</script>

</body>
</html>
