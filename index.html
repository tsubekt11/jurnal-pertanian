<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jurnal Harian Pertanian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{font-family:Arial;margin:0;background:#f4f7f4}
header{background:#2f7d32;color:#fff;padding:16px;text-align:center}

.hidden{display:none}

.card{
  background:#fff;
  margin:12px;
  padding:12px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}

label{font-weight:bold;margin-top:8px;display:block}
input,textarea,select,button{
  width:100%;
  padding:8px;
  margin-top:4px
}

button{
  background:#2f7d32;
  color:#fff;
  border:none;
  border-radius:6px;
  margin-top:12px
}

.row{
  display:flex;
  gap:6px;
  margin-top:6px
}

.no{width:40px;text-align:center}
.nama{flex:1}
.qty{width:60px}
.harga{width:120px}
.total{width:130px;background:#f0f0f0}

.small{font-size:13px;color:#555}
</style>
</head>

<body>

<header>
  <h2>üåæ Jurnal Harian Pertanian</h2>
  <div id="headerInfo" class="small">Data awal musim belum diisi</div>
  <button id="btnEditAwal" class="hidden" onclick="editAwal()">‚úèÔ∏è Ubah Data Awal</button>
</header>

<!-- ================= CATATAN BIAYA & MODAL ================= -->
<div class="card">
  <h3>üí∞ Catatan Biaya & Modal</h3>

  <label>Jenis</label>
  <select id="jenis" onchange="ubahJenis()">
    <option value="Belanja">Belanja</option>
    <option value="Upah">Upah</option>
    <option value="Modal">Modal</option>
  </select>

  <!-- BELANJA -->
  <div id="belanjaBox" class="hidden">
    <h4>üßæ Daftar Belanja</h4>
    <div id="listBelanja"></div>

    <button onclick="tambahItem()">‚ûï Tambah Item Belanja</button>
    <hr>
    <b>Grand Total: Rp <span id="grandTotal">0</span></b>
  </div>

  <!-- NON BELANJA -->
  <div id="nonBelanjaBox">
    <label>Keterangan</label>
    <input id="ket">

    <label>Jumlah (Rp)</label>
    <input id="jumlahUang" type="number">
  </div>

  <button onclick="simpanBiaya()">üíæ Simpan</button>
</div>

<div class="card" id="riwayat"></div>

<script>
/* ================= BELANJA ================= */
let itemsBelanja=[];

function ubahJenis(){
  const j=jenis.value;
  if(j==="Belanja"){
    belanjaBox.classList.remove("hidden");
    nonBelanjaBox.classList.add("hidden");

    if(itemsBelanja.length===0){
      tambahItem();
    }
  }else{
    belanjaBox.classList.add("hidden");
    nonBelanjaBox.classList.remove("hidden");
  }
}

function tambahItem(){
  itemsBelanja.push({nama:"",qty:1,harga:0});
  renderBelanja();
}

function renderBelanja(){
  listBelanja.innerHTML="";
  let total=0;

  itemsBelanja.forEach((it,i)=>{
    const sub=it.qty*it.harga;
    total+=sub;

    listBelanja.innerHTML+=`
    <div class="card">
      <b>${i+1}. Nama Barang</b>
      <input class="nama" value="${it.nama}"
        oninput="itemsBelanja[${i}].nama=this.value">

      <div class="row">
        <div>
          <small>Qty</small>
          <input class="qty" type="number" value="${it.qty}"
            oninput="itemsBelanja[${i}].qty=this.value;renderBelanja()">
        </div>
        <div>
          <small>Harga (Rp)</small>
          <input class="harga" type="number" value="${it.harga}"
            oninput="itemsBelanja[${i}].harga=this.value;renderBelanja()">
        </div>
        <div>
          <small>Total</small>
          <input class="total" value="${sub.toLocaleString('id-ID')}" disabled>
        </div>
      </div>
    </div>`;
  });

  grandTotal.innerText=total.toLocaleString("id-ID");
}

/* ================= SIMPAN ================= */
function simpanBiaya(){
  const data=JSON.parse(localStorage.getItem("biaya"))||[];

  if(jenis.value==="Belanja"){
    let total=0;
    itemsBelanja.forEach(i=>total+=i.qty*i.harga);

    data.push({
      jenis:"Belanja",
      items:itemsBelanja,
      total
    });

    itemsBelanja=[];
    renderBelanja();
  }else{
    data.push({
      jenis:jenis.value,
      ket:ket.value,
      total:+jumlahUang.value
    });
  }

  localStorage.setItem("biaya",JSON.stringify(data));
  tampilRiwayat();
}

/* ================= RIWAYAT ================= */
function tampilRiwayat(){
  const b=JSON.parse(localStorage.getItem("biaya"))||[];
  riwayat.innerHTML="<h3>üìñ Riwayat</h3>";

  b.forEach(x=>{
    riwayat.innerHTML+=`
    <div class="card">
      <b>${x.jenis}</b><br>
      ${x.items?x.items.map((i,n)=>`${n+1}. ${i.nama} ‚Äî ${i.qty} x ${i.harga.toLocaleString("id-ID")}`).join("<br>"):""}
      <br><b>Rp ${x.total.toLocaleString("id-ID")}</b>
    </div>`;
  });
}

/* INIT */
ubahJenis();
tampilRiwayat();
</script>

</body>
</html>
