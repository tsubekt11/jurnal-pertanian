<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jurnal Harian Pertanian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{font-family:Arial;background:#f4f7f4;margin:0}
header{background:#2f7d32;color:#fff;padding:18px;text-align:center}

.card{
  background:#fff;
  margin:12px;
  padding:14px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.12)
}

label{
  font-weight:bold;
  display:block;
  margin-top:10px
}

input,textarea,select,button{
  width:100%;
  padding:8px;
  margin-top:6px
}

button{
  background:#2f7d32;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:15px;
  margin-top:14px
}

.small{font-size:13px;color:#555}

.row{display:flex;gap:6px;margin-top:6px}
.qty{width:70px}
.harga{width:140px}
.total{width:140px;background:#f0f0f0}

.hidden{display:none}
hr{margin:12px 0}
</style>
</head>

<body>

<header>
<h2>üåæ Jurnal Harian Pertanian</h2>
<div id="headerInfo">Data awal musim belum diisi</div>
</header>

<!-- ================= DATA AWAL ================= -->
<div class="card" id="formAwal">
<label>Nama Komoditi</label>
<input id="komoditi">

<label>Jumlah Tanaman (batang)</label>
<input type="number" id="jumlah">

<label>Luas Lahan (Ha)</label>
<input type="number" step="0.01" id="luas">

<label>Nama Desa</label>
<input id="desa">

<label>Lokasi Lahan (Link Google Maps)</label>
<input id="lokasi">

<label>Tanggal Mulai Olah Lahan (Hari ke-1)</label>
<input type="date" id="olah">

<label>Tanggal Tanam</label>
<input type="date" id="tanam">

<button onclick="simpanDataAwal()">üíæ Simpan Data Awal</button>
</div>

<!-- ================= TANGGAL CATATAN ================= -->
<div class="card">
<label>üìÖ Tanggal Catatan</label>
<input type="date" id="tanggalHarian">
</div>

<!-- ================= KEGIATAN ================= -->
<div class="card">
<label>üìì Catatan Kegiatan</label>
<textarea id="kegiatan" placeholder="Tuliskan kegiatan hari ini..."></textarea>
<button onclick="simpanKegiatan()">üíæ Simpan Kegiatan</button>
</div>

<!-- ================= BIAYA & MODAL ================= -->
<div class="card">
<label>üí∞ Catatan Biaya & Modal</label>

<label>Jenis</label>
<select id="jenis" onchange="toggleBelanja()">
<option value="Belanja">Belanja</option>
<option value="Upah">Upah</option>
<option value="Modal">Modal</option>
</select>

<!-- BELANJA -->
<div id="belanjaBox" class="hidden"></div>
<button id="btnTambah" class="hidden" onclick="tambahItem()">‚ûï Tambah Item Belanja</button>

<!-- NON BELANJA -->
<div id="nonBelanjaBox">
<label>Keterangan</label>
<input id="ket">

<label>Jumlah (Rp)</label>
<input id="jumlahUang" oninput="formatRupiahInput(this)">
</div>

<button onclick="simpanBiaya()">üíæ Simpan</button>
</div>

<div class="card" id="riwayat"></div>
<div class="card" id="ringkasan"></div>

<script>
let itemsBelanja=[];

/* ========= FORMAT ========= */
function formatRupiah(angka){
  return "Rp " + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".");
}
function getAngka(str){
  return Number(str.replace(/\D/g,""))||0;
}
function formatRupiahInput(el){
  el.value = formatRupiah(getAngka(el.value));
}

/* ========= DATA AWAL ========= */
function simpanDataAwal(){
  const data={
    komoditi:komoditi.value,
    jumlah:jumlah.value,
    luas:luas.value,
    desa:desa.value,
    lokasi:lokasi.value,
    olah:olah.value,
    tanam:tanam.value
  };
  localStorage.setItem("dataAwal",JSON.stringify(data));
  tampilHeader();
  formAwal.classList.add("hidden");
}

function tampilHeader(){
  const d=JSON.parse(localStorage.getItem("dataAwal"));
  if(!d) return;
  headerInfo.innerHTML=`
    <b>${d.komoditi}</b> ‚Äî ${d.jumlah} batang | ${d.luas} Ha<br>
    Desa ${d.desa}<br>
    üå± Olah: ${d.olah}<br>
    üåæ Tanam: ${d.tanam}<br>
    üìç <a href="${d.lokasi}" target="_blank" style="color:#fff">Lihat Lokasi</a><br><br>
    <button onclick="editAwal()">‚úèÔ∏è Ubah Data Awal</button>
  `;
}
function editAwal(){
  formAwal.classList.remove("hidden");
}

/* ========= BELANJA ========= */
function toggleBelanja(){
  const b=jenis.value==="Belanja";
  belanjaBox.classList.toggle("hidden",!b);
  btnTambah.classList.toggle("hidden",!b);
  nonBelanjaBox.classList.toggle("hidden",b);
  if(b && itemsBelanja.length===0) tambahItem();
}

function tambahItem(){
  itemsBelanja.push({nama:"",qty:1,harga:0});
  renderBelanja();
}

function renderBelanja(){
  let total=0;
  belanjaBox.innerHTML="<b>üßæ Daftar Belanja</b>";

  itemsBelanja.forEach((it,i)=>{
    const sub=it.qty*it.harga;
    total+=sub;
    belanjaBox.innerHTML+=`
      <div style="margin-top:10px">
        <label>${i+1}. Nama Barang</label>
        <input value="${it.nama}" oninput="itemsBelanja[${i}].nama=this.value">

        <div class="row">
          <div>
            <label class="small">Qty</label>
            <input class="qty" type="number" value="${it.qty}"
              oninput="itemsBelanja[${i}].qty=this.value;renderBelanja()">
          </div>
          <div>
            <label class="small">Harga (Rp)</label>
            <input class="harga" value="${formatRupiah(it.harga)}"
              oninput="itemsBelanja[${i}].harga=getAngka(this.value);renderBelanja()">
          </div>
          <div>
            <label class="small">Total</label>
            <input class="total" value="${formatRupiah(sub)}" disabled>
          </div>
        </div>
      </div>`;
  });

  belanjaBox.innerHTML+=`<hr><b>Grand Total: ${formatRupiah(total)}</b>`;
}

/* ========= SIMPAN ========= */
function simpanKegiatan(){
  const data=JSON.parse(localStorage.getItem("kegiatan"))||[];
  data.push({tanggal:tanggalHarian.value,teks:kegiatan.value});
  localStorage.setItem("kegiatan",JSON.stringify(data));
  tampil();
}

function simpanBiaya(){
  let data=JSON.parse(localStorage.getItem("biaya"))||[];

  if(jenis.value==="Belanja"){
    let total=0;
    itemsBelanja.forEach(i=>total+=i.qty*i.harga);
    data.push({tanggal:tanggalHarian.value,jenis:"Belanja",items:itemsBelanja,total});
    itemsBelanja=[];
    renderBelanja();
  }else{
    data.push({
      tanggal:tanggalHarian.value,
      jenis:jenis.value,
      ket:ket.value,
      total:getAngka(jumlahUang.value)
    });
  }
  localStorage.setItem("biaya",JSON.stringify(data));
  tampil();
}

/* ========= RIWAYAT ========= */
function tampil(){
  const b=JSON.parse(localStorage.getItem("biaya"))||[];
  let modal=0,keluar=0;
  riwayat.innerHTML="<b>üìñ Riwayat</b><br><br>";

  b.forEach(x=>{
    if(x.jenis==="Modal") modal+=x.total;
    else keluar+=x.total;

    riwayat.innerHTML+=`
      <div>
        <b>${x.tanggal}</b><br>
        ${x.jenis}<br>
        ${x.items?x.items.map((i,n)=>`${n+1}. ${i.nama} ‚Äî ${i.qty} x ${formatRupiah(i.harga)}`).join("<br>"):""}
        <br><b>${formatRupiah(x.total)}</b>
      </div><hr>`;
  });

  ringkasan.innerHTML=`
    <b>üìä Ringkasan</b><br>
    Modal Masuk: ${formatRupiah(modal)}<br>
    Total Biaya: ${formatRupiah(keluar)}<br>
    <b>Sisa Modal: ${formatRupiah(modal-keluar)}</b>`;
}

toggleBelanja();
tampilHeader();
tampil();
</script>

</body>
</html>
