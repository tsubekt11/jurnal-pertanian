<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jurnal Harian Pertanian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{font-family:Arial;background:#f4f7f4;margin:0}
header{background:#2f7d32;color:#fff;padding:16px;text-align:center}

.card{
  background:#fff;
  margin:12px;
  padding:14px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.12)
}

input,textarea,select,button{
  width:100%;
  padding:8px;
  margin-top:6px
}

button{
  background:#2f7d32;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:15px;
  margin-top:12px
}

.row{display:flex;gap:8px;align-items:center}
.tgl-kanan{width:160px;text-align:right}
.tgl-info{flex:1;font-size:18px;font-weight:bold}

.hidden{display:none}

hr{margin:12px 0}
</style>
</head>

<body>

<header>
  <h2>ğŸŒ¾ Jurnal Harian Pertanian</h2>
  <div id="headerInfo"></div>
</header>

<!-- ================= DATA AWAL MUSIM ================= -->
<div class="card" id="dataAwalBox">
<b>ğŸ“Œ Data Awal Musim</b><br><br>

<b>Nama Komoditi</b>
<input id="komoditi">

<b>Jumlah Tanaman (batang)</b>
<input type="number" id="jumlahTanaman">

<b>Luas Lahan (Ha)</b>
<input type="number" step="0.01" id="luasLahan">

<b>Nama Desa</b>
<input id="desa">

<b>Lokasi Lahan (Link Google Maps)</b>
<input id="lokasiMap">

<hr>

<b>Tanggal Mulai Olah Lahan (Hari ke-1)</b>
<div class="row">
  <input type="date" id="olah" class="tgl-kanan">
  <div class="tgl-info" id="hariOlah"></div>
</div>

<b>Tanggal Tanam</b>
<div class="row">
  <input type="date" id="tanam" class="tgl-kanan">
  <div class="tgl-info" id="hariTanam"></div>
</div>

<button onclick="simpanAwal()">Simpan Data Awal</button>
</div>

<script>
function formatHari(t){
  return new Date(t).toLocaleDateString("id-ID",{
    weekday:"long",day:"numeric",month:"long",year:"numeric"
  });
}

olah.onchange=()=>hariOlah.innerText=formatHari(olah.value);
tanam.onchange=()=>hariTanam.innerText=formatHari(tanam.value);

function simpanAwal(){
  const data={
    komoditi:komoditi.value,
    jumlahTanaman:jumlahTanaman.value,
    luasLahan:luasLahan.value,
    desa:desa.value,
    lokasiMap:lokasiMap.value,
    olah:olah.value,
    tanam:tanam.value
  };
  localStorage.setItem("data_awal",JSON.stringify(data));
  tampilDataAwal();
}

function tampilDataAwal(){
  const d=JSON.parse(localStorage.getItem("data_awal"));
  if(!d) return;

  dataAwalBox.classList.add("hidden");

  headerInfo.innerHTML=`
    <div style="font-size:14px;opacity:.9">
      <b>${d.komoditi}</b> â€” ${d.jumlahTanaman} batang | ${d.luasLahan} Ha<br>
      Desa ${d.desa}<br>
      ğŸŒ± Olah Lahan: ${formatHari(d.olah)}<br>
      ğŸŒ¿ Tanam: ${formatHari(d.tanam)}<br>
      <a href="${d.lokasiMap}" target="_blank" style="color:#c8e6c9">ğŸ“ Lihat Lokasi</a>
      <br><br>
      <button onclick="ubahAwal()" style="background:#1b5e20">âœï¸ Ubah Data Awal</button>
    </div>
  `;
}

function ubahAwal(){
  dataAwalBox.classList.remove("hidden");
  headerInfo.innerHTML="";
}

tampilDataAwal();
</script>

</body>
</html>
