<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jurnal Harian Pertanian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{font-family:Arial;background:#f4f7f4;margin:0}
header{background:#2f7d32;color:#fff;padding:14px;text-align:center}

.card{
  background:#fff;
  margin:12px;
  padding:12px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}

input,textarea,select,button{
  width:100%;
  padding:8px;
  margin-top:6px
}

button{
  background:#2f7d32;
  color:#fff;
  border:none;
  border-radius:6px;
  margin-top:10px;
  font-size:15px
}

hr{margin:10px 0}

/* ===== DATA AWAL MUSIM ===== */
.row{
  display:flex;
  gap:8px;
  align-items:center;
}

.tgl-kanan{
  width:160px;
}

.tgl-info{
  flex:1;
  font-size:18px;
  font-weight:bold;
}

/* ===== BELANJA ===== */
.item-belanja{
  border:1px solid #ddd;
  border-radius:6px;
  padding:8px;
  margin-top:8px;
}

.item-atas{
  display:flex;
  gap:6px;
  align-items:center;
}

.item-atas .no{
  width:36px;
  text-align:center;
  font-weight:bold;
}

.item-bawah{
  display:flex;
  gap:6px;
  margin-top:6px;
}

.item-bawah div{
  flex:1;
}

.item-bawah label{
  font-size:12px;
  color:#555;
}
</style>
</head>

<body>
<header>
<h2>ðŸŒ¾ Jurnal Harian Pertanian</h2>
<p>Catatan kegiatan, biaya, dan modal</p>
</header>

<!-- ================= DATA AWAL MUSIM ================= -->
<div class="card">
<b>ðŸ“Œ Data Awal Musim</b><br><br>

<b>Tanggal Mulai Olah Lahan (Hari ke-1)</b>
<div class="row">
  <input type="date" id="olah" class="tgl-kanan">
  <div class="tgl-info" id="infoOlah"></div>
</div>

<b>Tanggal Tanam</b>
<div class="row">
  <input type="date" id="tanam" class="tgl-kanan">
  <div class="tgl-info" id="infoTanam"></div>
</div>

<button onclick="simpanAwal()">Simpan Data Awal</button>
</div>

<!-- ================= KEGIATAN ================= -->
<div class="card">
<b>ðŸ““ Catatan Kegiatan</b>

<b>Tanggal</b>
<input type="date" id="tglKegiatan">

<b>Kegiatan</b>
<textarea id="kegiatan"></textarea>

<button onclick="simpanKegiatan()">ðŸ’¾ Simpan Kegiatan</button>
</div>

<!-- ================= BIAYA & MODAL ================= -->
<div class="card">
<b>ðŸ’° Catatan Biaya & Modal</b>

<b>Tanggal</b>
<input type="date" id="tglBiaya">

<b>Jenis</b>
<select id="jenis" onchange="toggleBelanja()">
  <option>Belanja</option>
  <option>Upah</option>
  <option>Modal</option>
</select>

<div id="belanjaBox"></div>

<button onclick="tambahItem()">âž• Tambah Item Belanja</button>

<b>Keterangan (Upah / Modal)</b>
<input id="ket">

<b>Jumlah (Rp)</b>
<input type="number" id="jumlah">

<button onclick="simpanBiaya()">ðŸ’¾ Simpan</button>
</div>

<!-- ================= RINGKASAN & RIWAYAT ================= -->
<div class="card" id="ringkasan"></div>
<div class="card" id="riwayat"></div>

<script>
let itemsBelanja=[];

/* ===== UTIL ===== */
function formatHari(t){
  return new Date(t).toLocaleDateString("id-ID",{
    weekday:"long",day:"numeric",month:"long",year:"numeric"
  });
}

/* ===== DATA AWAL ===== */
function simpanAwal(){
  localStorage.setItem("olah",olah.value);
  localStorage.setItem("tanam",tanam.value);
  tampilAwal();
}

function tampilAwal(){
  if(olah.value) infoOlah.innerText=formatHari(olah.value);
  if(tanam.value) infoTanam.innerText=formatHari(tanam.value);
}

olah.value=localStorage.getItem("olah")||"";
tanam.value=localStorage.getItem("tanam")||"";
tampilAwal();

/* ===== BELANJA ===== */
function toggleBelanja(){
  belanjaBox.style.display=jenis.value==="Belanja"?"block":"none";
}

function tambahItem(){
  itemsBelanja.push({nama:"",qty:1,harga:0});
  renderBelanja();
}

function renderBelanja(){
  belanjaBox.innerHTML="<b>ðŸ§¾ Daftar Belanja</b>";
  let total=0;

  itemsBelanja.forEach((it,i)=>{
    const sub=it.qty*it.harga;
    total+=sub;

    belanjaBox.innerHTML+=`
    <div class="item-belanja">
      <div class="item-atas">
        <div class="no">${i+1}</div>
        <input placeholder="Nama Barang"
          value="${it.nama}"
          onchange="itemsBelanja[${i}].nama=this.value">
      </div>

      <div class="item-bawah">
        <div>
          <label>Jumlah</label>
          <input type="number" value="${it.qty}"
            onchange="itemsBelanja[${i}].qty=this.value;renderBelanja()">
        </div>
        <div>
          <label>Harga / Item</label>
          <input type="number" value="${it.harga}"
            onchange="itemsBelanja[${i}].harga=this.value;renderBelanja()">
        </div>
        <div>
          <label>Total</label>
          <input value="${sub.toLocaleString()}" disabled>
        </div>
      </div>
    </div>`;
  });

  belanjaBox.innerHTML+=`<hr><b>Grand Total: Rp ${total.toLocaleString()}</b>`;
}

/* ===== SIMPAN BIAYA ===== */
function simpanBiaya(){
  let data=JSON.parse(localStorage.getItem("biaya"))||[];
  let total=0;

  if(jenis.value==="Belanja"){
    itemsBelanja.forEach(i=>total+=i.qty*i.harga);
    data.push({tanggal:tglBiaya.value,jenis:"Belanja",items:itemsBelanja,total});
    itemsBelanja=[];
    renderBelanja();
  }else{
    data.push({tanggal:tglBiaya.value,jenis:jenis.value,ket:ket.value,total:+jumlah.value});
  }

  localStorage.setItem("biaya",JSON.stringify(data));
  tampil();
}

/* ===== KEGIATAN ===== */
function simpanKegiatan(){
  let data=JSON.parse(localStorage.getItem("kegiatan"))||[];
  const olahDate=new Date(localStorage.getItem("olah"));
  const tanamDate=new Date(localStorage.getItem("tanam"));
  const t=new Date(tglKegiatan.value);

  const hariKe = isNaN(olahDate)?null:Math.floor((t-olahDate)/86400000)+1;
  const hst = isNaN(tanamDate)?null:Math.floor((t-tanamDate)/86400000);

  data.push({tanggal:tglKegiatan.value,hariKe,hst,teks:kegiatan.value});
  localStorage.setItem("kegiatan",JSON.stringify(data));
  tampil();
}

/* ===== RIWAYAT & RINGKASAN ===== */
function tampil(){
  const k=JSON.parse(localStorage.getItem("kegiatan"))||[];
  const b=JSON.parse(localStorage.getItem("biaya"))||[];
  let modal=0,keluar=0;

  riwayat.innerHTML="<h3>ðŸ“– Riwayat</h3>";

  k.forEach(x=>{
    riwayat.innerHTML+=`
    <div class="card">
      <b>${formatHari(x.tanggal)}</b><br>
      Hari ke-${x.hariKe} | HST ${x.hst}<br>
      ${x.teks}
    </div>`;
  });

  b.forEach(x=>{
    if(x.jenis==="Modal") modal+=x.total;
    else keluar+=x.total;

    riwayat.innerHTML+=`
    <div class="card">
      <b>${formatHari(x.tanggal)}</b><br>
      ${x.jenis}<br>
      ${x.items?x.items.map((i,n)=>`${n+1}. ${i.nama} ${i.qty} x ${i.harga.toLocaleString()}`).join("<br>"):""}
      <br><b>Rp ${x.total.toLocaleString()}</b>
    </div>`;
  });

  ringkasan.innerHTML=`
  <b>ðŸ“Š Ringkasan</b><br>
  Modal Masuk: Rp ${modal.toLocaleString()}<br>
  Total Biaya: Rp ${keluar.toLocaleString()}<br>
  <b>Sisa Modal: Rp ${(modal-keluar).toLocaleString()}</b>`;
}

tampil();
</script>
</body>
</html>
