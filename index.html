<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jurnal Harian Pertanian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#f4f7f4}

/* ===== HEADER ===== */
header{
  background:#2f7d32;
  color:#fff;
  padding:18px;
  text-align:center
}
header h2{margin:0}
header .info{
  margin-top:8px;
  font-size:14px;
  line-height:1.5;
  color:#ffffff; /* PASTI PUTIH */
}
header a{color:#ffeb3b;text-decoration:none}
header button{
  margin-top:12px;
  background:#1b5e20;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:10px;
  width:100%;
  font-size:15px
}

/* ===== CARD ===== */
.card{
  background:#fff;
  margin:12px;
  padding:14px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}
label{font-weight:bold;display:block;margin-top:10px}
input,textarea,select,button{
  width:100%;
  padding:8px;
  margin-top:6px
}
button{
  background:#2f7d32;
  color:#fff;
  border:none;
  border-radius:8px;
  margin-top:14px;
  font-size:15px
}
.hidden{display:none}
.small{font-size:13px;color:#444;margin-top:4px}
hr{margin:12px 0}

.kegiatan-list label{font-weight:normal}
.bahan-row{display:flex;gap:6px;margin-top:6px}
.bahan-row input{flex:1}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <h2>ğŸŒ¾ Jurnal Harian Pertanian</h2>
  <div id="infoHeader" class="info"></div>
  <button id="btnEdit" onclick="editDataAwal()" class="hidden">âœï¸ Ubah Data Awal</button>
</header>

<!-- ================= DATA AWAL MUSIM ================= -->
<div class="card" id="dataAwalCard">
  <h3>ğŸ“Œ Data Awal Musim</h3>

  <label>Nama Komoditi</label>
  <input id="komoditi">

  <label>Jumlah Tanaman (batang)</label>
  <input id="jumlah" type="number">

  <label>Luas Lahan (Ha)</label>
  <input id="luas" type="number" step="0.01">

  <label>Nama Desa</label>
  <input id="desa">

  <label>Lokasi Lahan (Link Google Maps)</label>
  <input id="lokasi">

  <label>Tanggal Mulai Olah Lahan (Hari ke-1)</label>
  <input id="olah" type="date">

  <label>Tanggal Tanam</label>
  <input id="tanam" type="date">

  <button onclick="simpanDataAwal()">ğŸ’¾ Simpan Data Awal</button>
</div>

<!-- ================= CATATAN KEGIATAN ================= -->
<div class="card">
  <h3>ğŸ““ Catatan Kegiatan Harian</h3>

  <label>Tanggal Kegiatan</label>
  <input type="date" id="tglKegiatan">

  <label>Jenis Kegiatan (boleh lebih dari satu)</label>
  <div class="kegiatan-list">
    <label><input type="checkbox" value="Olah Lahan"> Olah Lahan</label>
    <label><input type="checkbox" value="Tanam"> Tanam</label>
    <label><input type="checkbox" value="Pemupukan Padat"> Pemupukan Padat</label>
    <label><input type="checkbox" value="Pemupukan Cair" onchange="toggleCair()"> Pemupukan Cair</label>
    <label><input type="checkbox" value="Penyemprotan" onchange="toggleCair()"> Penyemprotan</label>
    <label><input type="checkbox" value="Penyiangan"> Penyiangan</label>
    <label><input type="checkbox" value="Panen"> Panen</label>
    <label><input type="checkbox" value="Lainnya"> Lainnya</label>
  </div>

  <!-- DETAIL CAIR -->
  <div id="cairBox" class="hidden">
    <hr>
    <b>ğŸ§ª Detail Bahan & Dosis</b>
    <div id="bahanList"></div>
    <button onclick="tambahBahan()">â• Tambah Bahan</button>

    <label>Total Air Digunakan (Liter)</label>
    <input id="totalAir" type="number">
  </div>

  <label>Catatan Tambahan</label>
  <textarea id="catatan"></textarea>

  <button onclick="simpanKegiatan()">ğŸ’¾ Simpan Kegiatan</button>
</div>

<!-- ================= RIWAYAT ================= -->
<div class="card" id="riwayat">
  <h3>ğŸ“– Riwayat</h3>
</div>

<script>
/* ================= DATA AWAL ================= */
document.addEventListener("DOMContentLoaded", renderHeader);

function simpanDataAwal(){
  const data = {
    komoditi: komoditi.value,
    jumlah: jumlah.value,
    luas: luas.value,
    desa: desa.value,
    lokasi: lokasi.value,
    olah: olah.value,
    tanam: tanam.value
  };
  localStorage.setItem("dataAwal", JSON.stringify(data));
  renderHeader();
}

function renderHeader(){
  const data = JSON.parse(localStorage.getItem("dataAwal"));

  if(!data || !data.komoditi){
    infoHeader.innerHTML = "Data awal musim belum diisi";
    dataAwalCard.classList.remove("hidden");
    btnEdit.classList.add("hidden");
    return;
  }

  infoHeader.innerHTML = `
    <b>${data.komoditi}</b> â€” ${data.jumlah} batang | ${data.luas} Ha<br>
    Desa ${data.desa}<br>
    ğŸª“ Olah Lahan: ${fmt(data.olah)}<br>
    ğŸŒ± Tanam: ${fmt(data.tanam)}<br>
    ğŸ“ <a href="${data.lokasi}" target="_blank">Lihat Lokasi</a>
  `;

  dataAwalCard.classList.add("hidden");
  btnEdit.classList.remove("hidden");
}

function editDataAwal(){
  const data = JSON.parse(localStorage.getItem("dataAwal")) || {};
  komoditi.value=data.komoditi||"";
  jumlah.value=data.jumlah||"";
  luas.value=data.luas||"";
  desa.value=data.desa||"";
  lokasi.value=data.lokasi||"";
  olah.value=data.olah||"";
  tanam.value=data.tanam||"";
  dataAwalCard.classList.remove("hidden");
}

function fmt(t){
  if(!t) return "-";
  return new Date(t).toLocaleDateString("id-ID",{
    weekday:"long",day:"numeric",month:"long",year:"numeric"
  });
}

/* ================= KEGIATAN ================= */
let bahan=[];

function toggleCair(){
  const cek=[...document.querySelectorAll('.kegiatan-list input:checked')]
    .some(c=>c.value=="Pemupukan Cair"||c.value=="Penyemprotan");
  cairBox.classList.toggle("hidden",!cek);
}

function tambahBahan(){
  bahan.push({nama:"",dosis:""});
  renderBahan();
}

function renderBahan(){
  bahanList.innerHTML="";
  bahan.forEach((b,i)=>{
    bahanList.innerHTML+=`
      <div class="bahan-row">
        <input placeholder="Nama Bahan" onchange="bahan[${i}].nama=this.value">
        <input placeholder="Dosis ml/g per liter" onchange="bahan[${i}].dosis=this.value">
      </div>`;
  });
}

function simpanKegiatan(){
  const jenis=[...document.querySelectorAll('.kegiatan-list input:checked')].map(c=>c.value);
  const data={
    tanggal: tglKegiatan.value,
    jenis,
    bahan,
    totalAir: totalAir.value,
    catatan: catatan.value
  };
  const arr=JSON.parse(localStorage.getItem("kegiatan"))||[];
  arr.push(data);
  localStorage.setItem("kegiatan",JSON.stringify(arr));
  tampilRiwayat();
  alert("Kegiatan tersimpan Alhamdulillah ğŸ¤²");
}

function tampilRiwayat(){
  const data=JSON.parse(localStorage.getItem("kegiatan"))||[];
  riwayat.innerHTML="<h3>ğŸ“– Riwayat</h3>";
  data.forEach(d=>{
    riwayat.innerHTML+=`
      <div class="card">
        <b>${fmt(d.tanggal)}</b><br>
        ${d.jenis.join(", ")}<br>
        ${d.bahan?.map(b=>`â€¢ ${b.nama} (${b.dosis})`).join("<br>")||""}
      </div>`;
  });
}

tampilRiwayat();
</script>

</body>
</html>
