<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jurnal Harian Pertanian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#f4f7f4}header{
  background:#2f7d32;
  padding:16px;
  text-align:center;
  color:#ffffff;               /* ‚¨ÖÔ∏è KUNCI UTAMA */
}

header *{
  color:#ffffff !important;    /* ‚¨ÖÔ∏è Paksa semua teks putih */
}

header a{
  color:#ffffff;
  text-decoration:underline;
}
header{background:#2f7d32;color:#fff;padding:16px;text-align:center}
.hidden{display:none}

.card{
  background:#fff;
  margin:12px;
  padding:12px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}

label{font-weight:bold;margin-top:8px;display:block}
input,textarea,select,button{
  width:100%;
  padding:8px;
  margin-top:4px
}

button{
  background:#2f7d32;
  color:#fff;
  border:none;
  border-radius:6px;
  margin-top:12px
}

.row{display:flex;gap:6px;margin-top:6px}
.no{width:40px;text-align:center}
.nama{flex:1}
.qty{width:60px}
.harga{width:140px}
.total{width:150px;background:#f0f0f0}

.small{font-size:13px;color:#555}
hr{margin:10px 0}
</style>
</head>

<body>

<header>
  <h2>üåæ Jurnal Harian Pertanian</h2>
  <div id="headerInfo" class="small">Data awal musim belum diisi</div>
  <button id="btnEditAwal" class="hidden" onclick="editAwal()">‚úèÔ∏è Ubah Data Awal</button>
</header>

<!-- ================= DATA AWAL MUSIM ================= -->
<div class="card" id="dataAwalCard">
  <h3>üìå Data Awal Musim</h3>

  <label>Nama Komoditi</label>
  <input id="komoditi">

  <label>Jumlah Tanaman (batang)</label>
  <input id="jumlahTanaman" type="number">

  <label>Luas Lahan (Ha)</label>
  <input id="luasLahan" type="number" step="0.01">

  <label>Nama Desa</label>
  <input id="desa">

  <label>Lokasi Lahan (Link Google Maps)</label>
  <input id="lokasi">

  <label>Tanggal Mulai Olah Lahan (Hari ke-1)</label>
  <input type="date" id="olah">

  <label>Tanggal Tanam</label>
  <input type="date" id="tanam">

  <button onclick="simpanDataAwal()">üíæ Simpan Data Awal</button>
</div>

<!-- ================= TANGGAL CATATAN ================= -->
<div class="card">
  <h3>üìÖ Tanggal Catatan</h3>
  <input type="date" id="tanggalCatatan">
</div>

<!-- ================= CATATAN KEGIATAN ================= -->
<div class="card">
  <h3>üìì Catatan Kegiatan</h3>
  <textarea id="kegiatan" placeholder="Tuliskan kegiatan hari ini..."></textarea>
  <button onclick="simpanKegiatan()">üíæ Simpan Kegiatan</button>
</div>

<!-- ================= CATATAN BIAYA & MODAL ================= -->
<div class="card">
  <h3>üí∞ Catatan Biaya & Modal</h3>

  <label>Jenis</label>
  <select id="jenis" onchange="ubahJenis()">
    <option value="Belanja">Belanja</option>
    <option value="Upah">Upah</option>
    <option value="Modal">Modal</option>
  </select>

  <!-- BELANJA -->
  <div id="belanjaBox" class="hidden">
    <h4>üßæ Daftar Belanja</h4>
    <div id="listBelanja"></div>

    <button onclick="tambahItem()">‚ûï Tambah Item Belanja</button>
    <hr>
    <b>Grand Total: Rp <span id="grandTotal">0</span></b>
  </div>

  <!-- NON BELANJA -->
  <div id="nonBelanjaBox">
    <label>Keterangan</label>
    <input id="ket">

    <label>Jumlah (Rp)</label>
    <input id="jumlahUang" type="number">
  </div>

  <button onclick="simpanBiaya()">üíæ Simpan</button>
</div>

<!-- ================= RIWAYAT ================= -->
<div class="card" id="riwayat"></div>

<!-- ================= RINGKASAN ================= -->
<div class="card" id="ringkasan"></div>

<script>
/* ================= UTIL ================= */
function formatTanggal(t){
  return new Date(t).toLocaleDateString("id-ID",{
    weekday:"long",day:"numeric",month:"long",year:"numeric"
  });
}

/* ================= DATA AWAL ================= */
function simpanDataAwal(){
  const data={
    komoditi:komoditi.value,
    jumlah:jumlahTanaman.value,
    luas:luasLahan.value,
    desa:desa.value,
    lokasi:lokasi.value,
    olah:olah.value,
    tanam:tanam.value
  };
  localStorage.setItem("dataAwal",JSON.stringify(data));
  tampilHeader();
  dataAwalCard.classList.add("hidden");
  btnEditAwal.classList.remove("hidden");
}

function editAwal(){
  dataAwalCard.classList.remove("hidden");
}

function tampilHeader(){
  const d=JSON.parse(localStorage.getItem("dataAwal"));
  if(!d) return;

  headerInfo.innerHTML=`
    <b>${d.komoditi}</b> ‚Äî ${d.jumlah} batang | ${d.luas} Ha<br>
    Desa ${d.desa}<br>
    üå± Olah: ${formatTanggal(d.olah)}<br>
    üåæ Tanam: ${formatTanggal(d.tanam)}<br>
    üìç <a href="${d.lokasi}" target="_blank" style="color:#c8ffd4">Lihat Lokasi</a>
  `;
}

/* ================= KEGIATAN ================= */
function simpanKegiatan(){
  const t=tanggalCatatan.value;
  if(!t) return alert("Tanggal belum dipilih");

  const data=JSON.parse(localStorage.getItem("kegiatan"))||[];
  data.push({tanggal:t,teks:kegiatan.value});
  localStorage.setItem("kegiatan",JSON.stringify(data));
  kegiatan.value="";
  tampilRiwayat();
}

/* ================= BELANJA ================= */
let itemsBelanja=[];

function ubahJenis(){
  if(jenis.value==="Belanja"){
    belanjaBox.classList.remove("hidden");
    nonBelanjaBox.classList.add("hidden");
    if(itemsBelanja.length===0) tambahItem();
  }else{
    belanjaBox.classList.add("hidden");
    nonBelanjaBox.classList.remove("hidden");
  }
}

function tambahItem(){
  itemsBelanja.push({nama:"",qty:1,harga:0});
  renderBelanja();
}

function renderBelanja(){
  listBelanja.innerHTML="";
  let total=0;

  itemsBelanja.forEach((it,i)=>{
    const sub=it.qty*it.harga;
    total+=sub;

    listBelanja.innerHTML+=`
    <div class="card">
      <b>${i+1}. Nama Barang</b>
      <input value="${it.nama}" oninput="itemsBelanja[${i}].nama=this.value">

      <div class="row">
        <div>
          <small>Qty</small>
          <input class="qty" type="number" value="${it.qty}"
            oninput="itemsBelanja[${i}].qty=this.value;renderBelanja()">
        </div>
        <div>
          <small>Harga (Rp)</small>
          <input class="harga" type="number" value="${it.harga}"
            oninput="itemsBelanja[${i}].harga=this.value;renderBelanja()">
        </div>
        <div>
          <small>Total</small>
          <input class="total" value="${sub.toLocaleString('id-ID')}" disabled>
        </div>
      </div>
    </div>`;
  });

  grandTotal.innerText=total.toLocaleString("id-ID");
}

/* ================= BIAYA ================= */
function simpanBiaya(){
  const t=tanggalCatatan.value;
  if(!t) return alert("Tanggal belum dipilih");

  const data=JSON.parse(localStorage.getItem("biaya"))||[];

  if(jenis.value==="Belanja"){
    let total=0;
    itemsBelanja.forEach(i=>total+=i.qty*i.harga);
    data.push({tanggal:t,jenis:"Belanja",items:itemsBelanja,total});
    itemsBelanja=[];
    renderBelanja();
  }else{
    data.push({tanggal:t,jenis:jenis.value,ket:ket.value,total:+jumlahUang.value});
    ket.value=""; jumlahUang.value="";
  }

  localStorage.setItem("biaya",JSON.stringify(data));
  tampilRiwayat();
}

/* ================= RIWAYAT & RINGKASAN ================= */
function tampilRiwayat(){
  const k=JSON.parse(localStorage.getItem("kegiatan"))||[];
  const b=JSON.parse(localStorage.getItem("biaya"))||[];
  let modal=0,keluar=0;

  riwayat.innerHTML="<h3>üìñ Riwayat</h3>";

  [...k,...b].sort((a,b)=>new Date(a.tanggal)-new Date(b.tanggal))
  .forEach(x=>{
    if(x.jenis==="Modal") modal+=x.total;
    if(x.jenis && x.jenis!=="Modal") keluar+=x.total;

    riwayat.innerHTML+=`
    <div class="card">
      <b>${formatTanggal(x.tanggal)}</b><br>
      ${x.teks||""}
      ${x.items?x.items.map((i,n)=>`${n+1}. ${i.nama} ‚Äî ${i.qty} x ${i.harga.toLocaleString("id-ID")}`).join("<br>"):""}
      ${x.ket||""}
      <br><b>Rp ${x.total?x.total.toLocaleString("id-ID"):""}</b>
    </div>`;
  });

  ringkasan.innerHTML=`
  <h3>üìä Ringkasan</h3>
  Modal Masuk: Rp ${modal.toLocaleString("id-ID")}<br>
  Total Biaya: Rp ${keluar.toLocaleString("id-ID")}<br>
  <b>Sisa Modal: Rp ${(modal-keluar).toLocaleString("id-ID")}</b>`;
}

/* INIT */
const dataAwalTersimpan = JSON.parse(localStorage.getItem("dataAwal"));

if(dataAwalTersimpan){
  tampilHeader();
  dataAwalCard.classList.add("hidden");   // ‚¨ÖÔ∏è INI KUNCI UTAMA
  btnEditAwal.classList.remove("hidden");
}else{
  dataAwalCard.classList.remove("hidden");
  btnEditAwal.classList.add("hidden");
}

tampilRiwayat();
ubahJenis();

</script>

</body>
</html>
