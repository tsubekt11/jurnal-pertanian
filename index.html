<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jurnal Harian Pertanian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{font-family:Arial;background:#f4f7f4;margin:0}
header{background:#2f7d32;color:#fff;padding:16px;text-align:center}

.card{
  background:#fff;
  margin:12px;
  padding:14px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.12)
}

input,textarea,select,button{
  width:100%;
  padding:8px;
  margin-top:6px
}

button{
  background:#2f7d32;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:15px;
  margin-top:12px
}

.hidden{display:none}
hr{margin:12px 0}

.row{display:flex;gap:6px;margin-top:6px}
.qty{width:70px}
.harga{width:120px}
.total{width:120px;background:#f0f0f0}
</style>
</head>

<body>

<header>
<h2>ğŸŒ¾ Jurnal Harian Pertanian</h2>
<div id="headerInfo"></div>
</header>

<!-- ================= TANGGAL ================= -->
<div class="card">
<b>ğŸ“… Tanggal Catatan</b>
<input type="date" id="tanggalHarian">
</div>

<!-- ================= KEGIATAN ================= -->
<div class="card">
<b>ğŸ““ Catatan Kegiatan</b>
<textarea id="kegiatan" placeholder="Tuliskan kegiatan hari ini..."></textarea>
<button onclick="simpanKegiatan()">ğŸ’¾ Simpan Kegiatan</button>
</div>

<!-- ================= BIAYA & MODAL ================= -->
<div class="card">
<b>ğŸ’° Catatan Biaya & Modal</b>

<select id="jenis" onchange="toggleBelanja()">
  <option value="Belanja">Belanja</option>
  <option value="Upah">Upah</option>
  <option value="Modal">Modal</option>
</select>

<!-- ===== BELANJA ===== -->
<div id="belanjaBox" class="hidden"></div>
<button id="btnTambah" onclick="tambahItem()" class="hidden">â• Tambah Item Belanja</button>

<!-- ===== NON BELANJA ===== -->
<div id="nonBelanjaBox">
  <b>Keterangan</b>
  <input id="ket">

  <b>Jumlah (Rp)</b>
  <input type="number" id="jumlah">
</div>

<button onclick="simpanBiaya()">ğŸ’¾ Simpan</button>
</div>

<!-- ================= RIWAYAT ================= -->
<div class="card" id="riwayat"></div>

<!-- ================= RINGKASAN ================= -->
<div class="card" id="ringkasan"></div>

<script>
let itemsBelanja=[];

/* ================= HEADER ================= */
function loadHeader(){
  const d=JSON.parse(localStorage.getItem("dataAwal"));
  if(!d){
    headerInfo.innerHTML="<small>Data awal musim belum diisi</small>";
    return;
  }
  headerInfo.innerHTML=`
    <b>${d.komoditi}</b> â€” ${d.jumlah} batang | ${d.luas} Ha<br>
    Desa ${d.desa}<br>
    ğŸŒ± Olah: ${d.olah}<br>
    ğŸŒ¾ Tanam: ${d.tanam}<br>
    ğŸ“ <a href="${d.lokasi}" target="_blank" style="color:#fff">Lihat Lokasi</a>
  `;
}

/* ================= BELANJA ================= */
function toggleBelanja(){
  const isBelanja = jenis.value==="Belanja";
  belanjaBox.classList.toggle("hidden",!isBelanja);
  btnTambah.classList.toggle("hidden",!isBelanja);
  nonBelanjaBox.classList.toggle("hidden",isBelanja);
  if(isBelanja && itemsBelanja.length===0) tambahItem();
}

function tambahItem(){
  itemsBelanja.push({nama:"",qty:1,harga:0});
  renderBelanja();
}

function renderBelanja(){
  let total=0;
  belanjaBox.innerHTML="<b>ğŸ§¾ Daftar Belanja</b>";

  itemsBelanja.forEach((it,i)=>{
    const sub=it.qty*it.harga;
    total+=sub;
    belanjaBox.innerHTML+=`
      <div style="margin-top:8px">
        <b>${i+1}. <input placeholder="Nama Barang" value="${it.nama}"
        oninput="itemsBelanja[${i}].nama=this.value"></b>

        <div class="row">
          <input class="qty" type="number" value="${it.qty}"
            oninput="itemsBelanja[${i}].qty=this.value;renderBelanja()"
            placeholder="Qty">
          <input class="harga" type="number" value="${it.harga}"
            oninput="itemsBelanja[${i}].harga=this.value;renderBelanja()"
            placeholder="Harga">
          <input class="total" value="${sub.toLocaleString()}" disabled>
        </div>
      </div>`;
  });

  belanjaBox.innerHTML+=`<hr><b>Grand Total: Rp ${total.toLocaleString()}</b>`;
}

/* ================= SIMPAN ================= */
function simpanKegiatan(){
  if(!tanggalHarian.value) return alert("Pilih tanggal dulu");
  const data=JSON.parse(localStorage.getItem("kegiatan"))||[];
  data.push({tanggal:tanggalHarian.value,teks:kegiatan.value});
  localStorage.setItem("kegiatan",JSON.stringify(data));
  tampil();
}

function simpanBiaya(){
  if(!tanggalHarian.value) return alert("Pilih tanggal dulu");
  let data=JSON.parse(localStorage.getItem("biaya"))||[];

  if(jenis.value==="Belanja"){
    let total=0;
    itemsBelanja.forEach(i=>total+=i.qty*i.harga);
    data.push({tanggal:tanggalHarian.value,jenis:"Belanja",items:itemsBelanja,total});
    itemsBelanja=[];
    renderBelanja();
  }else{
    data.push({tanggal:tanggalHarian.value,jenis:jenis.value,ket:ket.value,total:+jumlah.value});
  }

  localStorage.setItem("biaya",JSON.stringify(data));
  tampil();
}

/* ================= RIWAYAT & RINGKASAN ================= */
function tampil(){
  const k=JSON.parse(localStorage.getItem("kegiatan"))||[];
  const b=JSON.parse(localStorage.getItem("biaya"))||[];
  let modal=0,keluar=0;

  riwayat.innerHTML="<b>ğŸ“– Riwayat</b><br><br>";

  b.forEach(x=>{
    if(x.jenis==="Modal") modal+=x.total;
    else keluar+=x.total;

    riwayat.innerHTML+=`
      <div>
        <b>${x.tanggal}</b><br>
        ${x.jenis}<br>
        ${x.items?x.items.map((i,n)=>`${n+1}. ${i.nama} â€” ${i.qty} x ${i.harga}`).join("<br>"):""}
        <br><b>Rp ${x.total.toLocaleString()}</b>
      </div><hr>`;
  });

  ringkasan.innerHTML=`
    <b>ğŸ“Š Ringkasan</b><br>
    Modal Masuk: Rp ${modal.toLocaleString()}<br>
    Total Biaya: Rp ${keluar.toLocaleString()}<br>
    <b>Sisa Modal: Rp ${(modal-keluar).toLocaleString()}</b>`;
}

toggleBelanja();
loadHeader();
tampil();
</script>

</body>
</html>
