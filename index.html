<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jurnal Harian Pertanian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#f4f7f4}

/* ===== HEADER ===== */
header{
  background:#2f7d32;
  padding:16px;
  text-align:center;
  color:#ffffff;
}
header *{color:#ffffff !important}

.header-main{font-size:16px;font-weight:bold;margin-top:6px}
.header-sub{font-size:14px}
.header-line{margin:4px 0;font-size:14px}
.header-group{margin:6px 0}
.header-link a{
  color:#ffffff;
  text-decoration:underline;
  font-weight:bold
}

#btnEditAwal{
  margin-top:10px;
  background:#ffffff;
  color:#2f7d32 !important;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  font-weight:bold;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  margin:12px;
  padding:12px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}
.hidden{display:none}

label{font-weight:bold;margin-top:8px;display:block}
input,select,button{
  width:100%;
  padding:8px;
  margin-top:4px
}
button{
  background:#2f7d32;
  color:#fff;
  border:none;
  border-radius:6px;
  margin-top:12px
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <h2>üåæ Jurnal Harian Pertanian</h2>

  <div id="headerInfo">
    <div class="header-line">Data awal musim belum diisi</div>
  </div>

  <button id="btnEditAwal" class="hidden" onclick="editAwal()">‚úèÔ∏è Ubah Data Awal</button>
</header>

<!-- ================= DATA AWAL MUSIM ================= -->
<div class="card" id="dataAwalCard">
  <h3>üìå Data Awal Musim</h3>

  <label>Nama Komoditi</label>
  <input id="komoditi">

  <label>Jumlah Tanaman (batang)</label>
  <input id="jumlahTanaman" type="number">

  <label>Luas Lahan (Ha)</label>
  <input id="luasLahan" type="number" step="0.01">

  <label>Nama Desa</label>
  <input id="desa">

  <label>Nama Pemilik Lahan</label>
  <input id="pemilik">

  <label>Status Lahan</label>
  <select id="statusLahan" onchange="toggleSewa()">
    <option value="Hak Milik">Hak Milik</option>
    <option value="Sewa">Sewa</option>
  </select>

  <div id="sewaBox" class="hidden">
    <label>Tanggal Mulai Sewa</label>
    <input type="date" id="sewaMulai">

    <label>Tanggal Akhir Sewa</label>
    <input type="date" id="sewaAkhir">
  </div>

  <label>Lokasi Lahan (Link Google Maps)</label>
  <input id="lokasi">

  <label>Tanggal Mulai Olah Lahan (Hari ke-1)</label>
  <input type="date" id="olah">

  <label>Tanggal Tanam</label>
  <input type="date" id="tanam">

  <button onclick="simpanDataAwal()">üíæ Simpan Data Awal</button>
</div>

<script>
/* ===== UTIL ===== */
function formatTanggalLengkap(t){
  if(!t) return "-";
  return new Date(t).toLocaleDateString("id-ID",{
    weekday:"long",day:"numeric",month:"long",year:"numeric"
  });
}
function formatTanggalPendek(t){
  if(!t) return "-";
  return new Date(t).toLocaleDateString("id-ID",{
    day:"numeric",month:"long",year:"numeric"
  });
}

/* ===== TOGGLE SEWA ===== */
function toggleSewa(){
  sewaBox.classList.toggle("hidden", statusLahan.value!=="Sewa");
}

/* ===== DATA AWAL ===== */
function simpanDataAwal(){
  const data={
    komoditi:komoditi.value,
    jumlah:jumlahTanaman.value,
    luas:luasLahan.value,
    desa:desa.value,
    pemilik:pemilik.value,
    status:statusLahan.value,
    sewaMulai:sewaMulai.value,
    sewaAkhir:sewaAkhir.value,
    lokasi:lokasi.value,
    olah:olah.value,
    tanam:tanam.value
  };
  localStorage.setItem("dataAwal",JSON.stringify(data));
  tampilHeader();
  dataAwalCard.classList.add("hidden");
  btnEditAwal.classList.remove("hidden");
}

function editAwal(){
  const d=JSON.parse(localStorage.getItem("dataAwal"));
  if(!d) return;

  komoditi.value=d.komoditi||"";
  jumlahTanaman.value=d.jumlah||"";
  luasLahan.value=d.luas||"";
  desa.value=d.desa||"";
  pemilik.value=d.pemilik||"";
  statusLahan.value=d.status||"Hak Milik";
  sewaMulai.value=d.sewaMulai||"";
  sewaAkhir.value=d.sewaAkhir||"";
  lokasi.value=d.lokasi||"";
  olah.value=d.olah||"";
  tanam.value=d.tanam||"";

  toggleSewa();
  dataAwalCard.classList.remove("hidden");
  window.scrollTo({top:0,behavior:"smooth"});
}

function tampilHeader(){
  const d=JSON.parse(localStorage.getItem("dataAwal"));
  if(!d) return;

  let statusInfo = "";
  if(d.status==="Sewa"){
    statusInfo = `
      <div class="header-line">
        Status: Sewa (${formatTanggalPendek(d.sewaMulai)} ‚Äì ${formatTanggalPendek(d.sewaAkhir)})
      </div>`;
  }else{
    statusInfo = `<div class="header-line">Status: Hak Milik</div>`;
  }

  headerInfo.innerHTML=`
    <div class="header-main">${d.komoditi}</div>
    <div class="header-sub">${d.jumlah} batang | ${d.luas} Ha</div>

    <div class="header-line">Pemilik Lahan: ${d.pemilik}</div>
    ${statusInfo}

    <div class="header-group">
      <div class="header-line">Desa ${d.desa}</div>
      <div class="header-link">üìç <a href="${d.lokasi}" target="_blank">Lihat Lokasi</a></div>
    </div>

    <div class="header-line">‚õèÔ∏è Olah Lahan: ${formatTanggalLengkap(d.olah)}</div>
<div class="header-line">üå± Tanam: ${formatTanggalLengkap(d.tanam)}</div>

  `;
}

/* ===== INIT ===== */
const dataAwalTersimpan = JSON.parse(localStorage.getItem("dataAwal"));
if(dataAwalTersimpan){
  tampilHeader();
  dataAwalCard.classList.add("hidden");
  btnEditAwal.classList.remove("hidden");
}else{
  dataAwalCard.classList.remove("hidden");
  btnEditAwal.classList.add("hidden");
}
toggleSewa();
</script>

</body>
</html>
