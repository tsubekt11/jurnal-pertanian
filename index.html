<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Jurnal Harian Pertanian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f4f7f4;margin:0}
header{background:#2f7d32;color:#fff;padding:14px;text-align:center}
.card{background:#fff;margin:12px;padding:12px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
input,textarea,select,button{width:100%;padding:8px;margin-top:6px}
button{background:#2f7d32;color:#fff;border:none;border-radius:6px}
.row{display:flex;gap:6px}
.row input{flex:1}
.small{font-size:13px;color:#555}
hr{margin:10px 0}
</style>
</head>

<body>
<header>
<h2>ðŸŒ¾ Jurnal Harian Pertanian</h2>
<p>Catatan kegiatan, biaya, dan modal</p>
</header>

<div class="card">
<b>ðŸ“Œ Data Awal Musim</b><br><br>

<b>Tanggal Mulai Olah Lahan (Hari ke-1)</b>
<input type="date" id="olah">
<div class="small" id="hariOlah"></div>

<b>Tanggal Tanam</b>
<input type="date" id="tanam">
<div class="small" id="hariTanam"></div>

<button onclick="simpanAwal()">Simpan Data Awal</button>
</div>

<div class="card">
<b>ðŸ““ Catatan Kegiatan</b>

<b>Tanggal</b>
<input type="date" id="tglKegiatan">

<b>Kegiatan</b>
<textarea id="kegiatan"></textarea>

<button onclick="simpanKegiatan()">ðŸ’¾ Simpan Kegiatan</button>
</div>

<div class="card">
<b>ðŸ’° Catatan Biaya & Modal</b>

<b>Tanggal</b>
<input type="date" id="tglBiaya">

<b>Jenis</b>
<select id="jenis" onchange="toggleBelanja()">
<option>Belanja</option>
<option>Upah</option>
<option>Modal</option>
</select>

<div id="belanjaBox"></div>

<button onclick="tambahItem()">âž• Tambah Item Belanja</button>

<b>Keterangan (Upah / Modal)</b>
<input id="ket">

<b>Jumlah (Rp)</b>
<input type="number" id="jumlah">

<button onclick="simpanBiaya()">ðŸ’¾ Simpan</button>
</div>

<div class="card" id="ringkasan"></div>
<div class="card" id="riwayat"></div>

<script>
let itemsBelanja=[];

function hari(t){
return new Date(t).toLocaleDateString("id-ID",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}

function simpanAwal(){
localStorage.setItem("olah",olah.value);
localStorage.setItem("tanam",tanam.value);
tampilHari();
}

function tampilHari(){
if(olah.value) hariOlah.innerText=hari(olah.value);
if(tanam.value) hariTanam.innerText=hari(tanam.value);
}

olah.value=localStorage.getItem("olah")||"";
tanam.value=localStorage.getItem("tanam")||"";
tampilHari();

function tambahItem(){
itemsBelanja.push({nama:"",qty:1,harga:0});
renderBelanja();
}

function renderBelanja(){
belanjaBox.innerHTML="<b>Daftar Belanja</b>";
let total=0;
itemsBelanja.forEach((it,i)=>{
let sub=it.qty*it.harga;
total+=sub;
belanjaBox.innerHTML+=`
<div class="row">
<input value="${i+1}" disabled>
<input placeholder="Nama" value="${it.nama}"
oninput="itemsBelanja[${i}].nama=this.value">
<input type="number" value="${it.qty}"
oninput="itemsBelanja[${i}].qty=this.value;renderBelanja()">
<input type="number" value="${it.harga}"
oninput="itemsBelanja[${i}].harga=this.value;renderBelanja()">
<input value="${sub.toLocaleString()}" disabled>
</div>`;
});
belanjaBox.innerHTML+=`<b>Grand Total: Rp ${total.toLocaleString()}</b>`;
}

function toggleBelanja(){
belanjaBox.style.display=jenis.value=="Belanja"?"block":"none";
}

function simpanBiaya(){
let data=JSON.parse(localStorage.getItem("biaya"))||[];
let total=0;
if(jenis.value=="Belanja"){
itemsBelanja.forEach(i=>total+=i.qty*i.harga);
data.push({tanggal:tglBiaya.value,jenis:"Belanja",items:itemsBelanja,total});
itemsBelanja=[];
renderBelanja();
}else{
data.push({tanggal:tglBiaya.value,jenis:jenis.value,ket:ket.value,total:+jumlah.value});
}
localStorage.setItem("biaya",JSON.stringify(data));
tampil();
}

function simpanKegiatan(){
let data=JSON.parse(localStorage.getItem("kegiatan"))||[];
let olah=new Date(localStorage.getItem("olah"));
let tanam=new Date(localStorage.getItem("tanam"));
let t=new Date(tglKegiatan.value);
data.push({
tanggal:tglKegiatan.value,
hariKe:Math.floor((t-olah)/86400000)+1,
hst:Math.floor((t-tanam)/86400000),
teks:kegiatan.value
});
localStorage.setItem("kegiatan",JSON.stringify(data));
tampil();
}

function tampil(){
let k=JSON.parse(localStorage.getItem("kegiatan"))||[];
let b=JSON.parse(localStorage.getItem("biaya"))||[];
let modal=0,keluar=0;
riwayat.innerHTML="<h3>ðŸ“– Riwayat</h3>";

k.forEach(x=>{
riwayat.innerHTML+=`
<div class="card">
<b>${hari(x.tanggal)}</b><br>
Hari ke-${x.hariKe} | HST ${x.hst}<br>
${x.teks}
</div>`;
});

b.forEach(x=>{
if(x.jenis=="Modal") modal+=x.total;
else keluar+=x.total;
riwayat.innerHTML+=`
<div class="card">
<b>${hari(x.tanggal)}</b><br>
${x.jenis}<br>
${x.items?x.items.map((i,n)=>`${n+1}. ${i.nama} ${i.qty} x ${i.harga}`).join("<br>"):""}
<b>Rp ${x.total.toLocaleString()}</b>
</div>`;
});

ringkasan.innerHTML=`
<b>ðŸ“Š Ringkasan</b><br>
Modal Masuk: Rp ${modal.toLocaleString()}<br>
Total Biaya: Rp ${keluar.toLocaleString()}<br>
<b>Sisa Modal: Rp ${(modal-keluar).toLocaleString()}</b>`;
}

tampil();
</script>
</body>
</html>
